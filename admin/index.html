<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Nathan M. Shea</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../as7.css" />
    <style>
      .admin-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
        padding: 40px 20px;
      }
      .admin-dashboard {
        background-color: var(--muted-bg);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 40px;
        max-width: 600px;
        width: 100%;
        box-shadow: var(--card-shadow);
      }
      .admin-dashboard h1 {
        margin-bottom: 32px;
        text-align: center;
        color: var(--accent);
      }
      .admin-links {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .admin-link {
        display: block;
        padding: 16px 24px;
        background-color: var(--bg);
        border: 1px solid var(--border);
        border-radius: 8px;
        text-decoration: none;
        color: var(--text);
        font-weight: 500;
        transition: all 0.2s ease;
      }
      .admin-link:hover {
        background-color: var(--accent);
        color: var(--bg);
        border-color: var(--accent);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px var(--card-hover-shadow);
      }
      .loading-message {
        text-align: center;
        padding: 40px;
        color: var(--text-muted);
      }
      .error-message {
        background-color: rgba(220, 53, 69, 0.1);
        border: 1px solid rgba(220, 53, 69, 0.3);
        color: #dc3545;
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <div class="admin-dashboard" id="dashboard" style="display: none;">
        <h1>Admin Dashboard</h1>
        <div class="admin-links">
          <a href="/admin/add-book.html" class="admin-link">Add Book</a>
          <a href="/admin/add-project.html" class="admin-link">Add Project</a>
          <a href="/admin/add-news.html" class="admin-link">Add News</a>
        </div>
      </div>
      <div class="loading-message" id="loading">Checking authentication...</div>
      <div class="error-message" id="error-message" style="display: none;"></div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- Config and Client -->
    <script src="../js/config.js"></script>
    <script src="../js/supabaseClient.js"></script>
    <!-- Auth Check -->
    <script>
      // Wait for all scripts to load
      async function waitForSupabaseClient(maxAttempts = 50) {
        for (let i = 0; i < maxAttempts; i++) {
          if (typeof window.supabaseClient !== 'undefined') {
            return window.supabaseClient;
          }
          await new Promise(resolve => setTimeout(resolve, 100));
        }
        throw new Error('Supabase client failed to initialize. Please refresh the page.');
      }

      document.addEventListener('DOMContentLoaded', async function() {
        const dashboard = document.getElementById('dashboard');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');

        try {
          // Wait for Supabase client to be ready
          const supabaseClient = await waitForSupabaseClient();

          // Check for active session
          const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();

          if (sessionError) {
            console.error('Session check error:', sessionError);
            window.location.href = '/admin/login.html';
            return;
          }

          if (!session) {
            // No active session - redirect to login
            window.location.href = '/admin/login.html';
            return;
          }

          // Check if user is an admin
          const userId = session.user.id;
          const { data: adminData, error: adminError } = await supabaseClient
            .from('admins')
            .select('id')
            .eq('id', userId)
            .single();

          if (adminError || !adminData) {
            // User is not an admin - log them out and redirect
            console.error('Admin check failed:', adminError);
            await supabaseClient.auth.signOut();
            
            errorMessage.textContent = 'Not authorized. You must be an admin to access this page.';
            errorMessage.style.display = 'block';
            loading.style.display = 'none';
            
            // Redirect after showing message
            setTimeout(() => {
              window.location.href = '/admin/login.html';
            }, 2000);
            return;
          }

          // User is authenticated and is an admin - show dashboard
          loading.style.display = 'none';
          dashboard.style.display = 'block';

        } catch (error) {
          console.error('Authentication check failed:', error);
          window.location.href = '/admin/login.html';
        }
      });
    </script>
  </body>
</html>
